<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="student">
            <h2><span>Student</span> {{student.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{student.name}}</span>
                </dd>
                <dt><span>Score</span></dt>
                <dd>
                    <span>{{student.score}}</span>
                </dd>
                <dt><span>Grade</span></dt>
                <dd>
                    <span>{{student.grade}}</span>
                </dd>
                <dt><span>Quiz</span></dt>
                <dd>
                    <div *ngIf="student.quizId">
                        <a [routerLink]="['/quiz', student.quizId, 'view']">{{student.quizId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student', student.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
