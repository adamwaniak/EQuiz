<div *ngIf="quiz && taskSet">
    <fa-icon class="fa-1x text-info align-middle" [icon]="'arrow-left'"></fa-icon>
    <a class="text-info align-middle" [routerLink]="['/quiz-manager']">
        {{quiz.name}}
    </a>
    <span class="text-info align-middle">/</span>
    <a class="text-info align-middle" [routerLink]="['/quiz-manager', quizID, 'task-set']">
        {{taskSet.name}}
    </a>
    <span class="text-info align-middle">/</span>
    <a class="text-info align-middle disabled">
        tasks
    </a>
</div>
<div>

    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-task"
                [routerLink]="['/task/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Create new Task
            </span>
    </button>
    <br>

    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tasks">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span>ID</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="question"><span>Question</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="correctnessFactor"><span>Correctness Factor</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="image"><span>Image</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="taskSetId"><span>Task Set</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks ;trackBy: trackId">
                <td><a [routerLink]="['/quiz-manager', quiz.id, 'task-set', taskSet.id,'task', task.id, 'view' ]">{{task.id}}</a>
                </td>
                <td>{{task.question}}</td>
                <td>{{task.correctnessFactor}}</td>
                <td>
                    <a *ngIf="task.image" (click)="openFile(task.imageContentType, task.image)">open</a>
                    <span *ngIf="task.image">{{task.imageContentType}}, {{byteSize(task.image)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/quiz-manager', quiz.id, 'task-set', taskSet.id,'task', task.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/quiz-manager', quiz.id, 'task-set', taskSet.id,'task', task.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup:'quiz-manager' + quiz.id + '/task-set' + taskSet.id +'/task' + task.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tasks && tasks.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5"
                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                            [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
