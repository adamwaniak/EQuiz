<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span>Task</span> {{task.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Question</span></dt>
                <dd>
                    <span>{{task.question}}</span>
                </dd>
                <dt><span>Correctness Factor</span></dt>
                <dd>
                    <span>{{task.correctnessFactor}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="task.image">
                        <a (click)="openFile(task.imageContentType, task.image)">open</a>
                        {{task.imageContentType}}, {{byteSize(task.image)}}
                    </div>
                </dd>
                <dt><span>Task Set</span></dt>
                <dd>
                    <div *ngIf="task.taskSetId">
                        <a [routerLink]="['/task-set', task.taskSetId, 'view']">{{task.taskSetId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
