<div class="container">
    <br/>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-10">
            <form class="card">
                <div class="card-header">
                    <h5>{{task?.question}}</h5>
                </div>
                <div class="card-body no-gutters">
                    <div *ngFor="let answer of task?.answers; let i = index">
                        <input type="checkbox" [id]="'answer-'+ i" [(value)]="answer.studentAnswer"
                               (click)="sendNotification(answer)"
                               [checked]="answer.studentAnswer">
                        <label [for]="'answer-'+ i">{{answer.name}}</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
