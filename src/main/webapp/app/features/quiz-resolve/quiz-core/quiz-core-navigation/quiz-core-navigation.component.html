<div class="container">
    <ul class="list-inline text-center mb-1">
        <li *ngFor='let e of arrayOfNumber ;let i = index' class="list-inline-item my-2">
            <a class="btn btn-primary" role="button"
               routerLink="/quiz/{{quizUrl}}/start/{{i}}" (click)="sendNotificationAndNavigate(i)"
               [ngClass]="{'active': i == activeTaskNumber}">{{i + 1}}</a>
        </li>
    </ul>
    <div class="w-100"></div>
    <div class="justify-content-center row">
        <div class="mx-3">
            <button class="btn btn-primary"
                    (click)="sendNotificationAndNavigate(activeTaskNumber-1)">
                <fa-icon [icon]="faLessThan"></fa-icon>
            </button>
        </div>
        <div class="mx-3">
            <button class="btn btn-primary"
                    (click)="sendNotificationAndNavigate(activeTaskNumber+1)">
                <fa-icon [icon]="faGreaterThan"></fa-icon>
            </button>
        </div>
    </div>
</div>
