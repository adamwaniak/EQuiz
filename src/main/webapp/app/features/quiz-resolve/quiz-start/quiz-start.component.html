<div class="container">
    <br/>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <fa-icon [icon]="faUser" class="h4 text-muted"></fa-icon>
                    </div>
                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="search"
                               placeholder="Your name" [(ngModel)]="student.name" name="name"
                               pattern=".{3,}" required>
                    </div>
                    <div class="w-100 d-block d-sm-none"></div>
                    <div class="col-auto">
                        <button class="btn btn-lg btn-primary" type="submit" [disabled]="student.name?.length < 4"
                                (click)="start()">Start
                            <fa-icon [icon]="faArrowRight" class="ml-3"></fa-icon>
                        </button>
                    </div>
                </div>
            </form>
            <small class="text-muted">Your teacher will recognize your test by your name</small>
        </div>
    </div>
</div>
